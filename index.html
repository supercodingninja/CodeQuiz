<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Dynalight&display=swap" rel="stylesheet">
        <!-- My Awesome, Cool, and Stylish Favicon -->
        <link rel="shortcut icon" type="image/png" href="Assets/Media/apple-touch-icon.png">
        <!-- My CSS Hardcode -->
        <link rel="stylesheet" type="text/css" href="Assets/CSS/cq.css">

        <!-- Browser Tab Title -->
        <title>Do You Know 'Fred?'</title>
    </head>

    <body style="background-image: url(Assets/Media/seattle-background-640x415.jpg);  background-repeat: no-repeat; background-size: cover;">

        <header>
            <h1>Somewhere in Seattle, is a guy named, 'Fred'...</h1>
        </header>

        <main class="quizContainer">
            <!-- Quiz instructions. -->
            <section id="instruct" class="intro">
                <h2 id="title" style="background-image: url(Assets/Media/dykf.jpg);  background-repeat: no-repeat; background-size: contain; background-position: center;">Do You Know 'Fred?'</h2>
                
                <p>How well do you know him?  Test your luck, with speed and accuracy:<br>Your time left and the amount of answers correct, all determine your score.<br>Any incorrect answer takes away time.</p>

                <button class="knock">Knock-knock</button>
            </section>

            <section id="quiz" class="outOfSight">
                <!-- My various questions should append here. -->
                <h3 id="Q"></h3>

                <!-- Choices for user's answers. -->
                <div id="choiceSection">
                    <button class='choices' id='choice1' data-number='1'></button>
                    <button class='choices' id='choice2' data-number='2'></button>
                    <button class='choices' id='choice3' data-number='3'></button>
                    <button class='choices' id='choice4' data-number='4'></button>
                    <button class='choices' id='choice5' data-number='5'></button>
                    <button class='choices' id='choice6' data-number='6'></button>
                    <button class='choices' id='choice7' data-number='7'></button>
                    <button class='choices' id='choice8' data-number='8'></button>
                    <button class='choices' id='choice9' data-number='9'></button>
                    <button class='choices' id='choice10' data-number='10'></button>
                </div>
            </section>

            <!-- Evaluation of user's answer. -->
            <section class='outOfSight' id="Verdict">
                <p class='outOfSight' id="correct">Correct!</p>
                <p class='outOfSight' id="incorrect">What?! That is so, not Me!</p>
            </section>

            <!-- End of quiz/Out of time -->
            <section id='endQuiz' class='outOfSight'>
                <input type='text' id='sign' placeholder='Own it!  Put your the initials to your `John Hancock,` here (first letter of First name and Last name.)'>
                <button class='ownIt' id="submitBtn">Quiz Score</button>
                <button class='redo' id="retakeBtn">Shh! Redo...</button>
            </section>
        </main>
      
        <!-- jQuery Library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- CDN Library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
        <!-- My Quiz JS -->
        <script src="Assets/Javascript/cq.js"></script>
    </body>
</html>
