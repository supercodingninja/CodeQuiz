<body>

    <button onclick="test()">
        Coolguy

<script>

        let user = "manager";
    let hideItem = document.getElementById("something");
    switch (user) {
        case "manager":
            return hideItem.classList.add("hide")
            break;

        case "developer":

            break;

        case "HR":

            break;
        default:
            break;
    }
}
